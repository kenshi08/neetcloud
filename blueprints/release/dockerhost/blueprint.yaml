formatVersion: 1
name: dockerhost
version: 1.0
inputs:
  application:
    type: string
    default: shared-service
    readOnly: true
  environment:
    type: string
    description: App Environment
    default: test
    enum:
      - dev
      - test
  cloud_target:
    type: string
    description: Select target cloud
    enum:
      - 'platform:aws'
      - 'platform:azure'
      - 'platform:gcp'
      - 'platform:vsphere'
  azureresourcegrp:
    type: string
    description: Azure Resource Group
    default: ''
    enum:
      - ''
      - apj-sddc-demo
  sshkey:
    type: string
    description: VM SSH Key
    default: ssh-rsa  kenshi08@me.com
    encrypted: true
resources:
  mgmt_net:
    type: Cloud.Network
    properties:
      name: PublicCloudNetwork
      networkType: existing
      constraints:
        - tag: 'function:mgmt'
        - tag: 'env:${input.environment}'
  docker:
    type: Cloud.Machine
    properties:
      name: dockerhost
      image: ubuntu1604
      flavor: medium
      remoteAccess:
        authentication: publicPrivateKey
        sshKey: '${input.sshkey}'
      resourceGroupName: '${input.azureresourcegrp}'
      constraints:
        - tag: '${input.cloud_target}'
      cloudConfig: |
        #cloud-config
        repo_update: true
        repo_upgrade: all
        packages:
        - git
        users:
          - name: dockeradmin
            ssh-authorized-keys:
            - ${input.sshkey}
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
        runcmd:
          - sed -i -e '$aAllowUsers dockeradmin' /etc/ssh/sshd_config
          - service ssh reload
          - curl -fsSL https://get.docker.com -o get-docker.sh; sh get-docker.sh
          - systemctl daemon-reload
          - systemctl restart docker
        write_files:
          - path: /etc/systemd/system/docker.service.d/override.conf
            permissions: '0644'
            content: |
             [Service]
             ExecStart=
             ExecStart=/usr/bin/dockerd -H fd:// -H tcp://0.0.0.0:2375
      networks:
        - network: '${resource.mgmt_net.id}'
